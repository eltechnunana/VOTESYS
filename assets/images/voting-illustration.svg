<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Ballot Box -->
  <rect x="150" y="120" width="100" height="80" rx="5" fill="url(#blueGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <rect x="160" y="110" width="80" height="15" rx="3" fill="url(#goldGrad)"/>
  
  <!-- Ballot Box Slot -->
  <rect x="190" y="115" width="20" height="3" rx="1" fill="#1e3a8a"/>
  
  <!-- Voting Papers/Ballots -->
  <rect x="80" y="80" width="40" height="60" rx="3" fill="white" stroke="url(#blueGrad)" stroke-width="1"/>
  <rect x="85" y="85" width="30" height="2" fill="url(#blueGrad)"/>
  <rect x="85" y="90" width="25" height="2" fill="#6b7280"/>
  <rect x="85" y="95" width="28" height="2" fill="#6b7280"/>
  <circle cx="88" cy="105" r="2" fill="none" stroke="url(#blueGrad)" stroke-width="1"/>
  <circle cx="88" cy="115" r="2" fill="none" stroke="url(#blueGrad)" stroke-width="1"/>
  <circle cx="88" cy="125" r="2" fill="url(#goldGrad)"/>
  
  <!-- Check mark in selected option -->
  <path d="M86 123 L87.5 124.5 L90 122" stroke="white" stroke-width="1.5" fill="none"/>
  
  <!-- Hand holding ballot -->
  <ellipse cx="120" cy="140" rx="15" ry="8" fill="#fbbf24" opacity="0.8"/>
  <rect x="110" y="135" width="20" height="25" rx="2" fill="white" stroke="url(#blueGrad)" stroke-width="1"/>
  
  <!-- Arrow showing voting direction -->
  <path d="M130 150 Q140 145 150 150" stroke="url(#goldGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#goldGrad)"/>
    </marker>
  </defs>
  
  <!-- Digital/Online Elements -->
  <rect x="280" y="100" width="80" height="50" rx="5" fill="white" stroke="url(#blueGrad)" stroke-width="2"/>
  <rect x="285" y="105" width="70" height="3" fill="url(#lightBlue)"/>
  <rect x="285" y="112" width="50" height="2" fill="#6b7280"/>
  <rect x="285" y="118" width="60" height="2" fill="#6b7280"/>
  
  <!-- Digital voting buttons -->
  <rect x="290" y="125" width="25" height="8" rx="2" fill="url(#goldGrad)"/>
  <rect x="320" y="125" width="25" height="8" rx="2" fill="url(#lightBlue)"/>
  
  <!-- Security Shield -->
  <path d="M320 60 L330 55 L340 60 L340 75 C340 82 330 88 330 88 C330 88 320 82 320 75 Z" fill="url(#blueGrad)"/>
  <path d="M325 65 L328 68 L335 62" stroke="url(#goldGrad)" stroke-width="2" fill="none"/>
  
  <!-- Network/Connection Lines -->
  <circle cx="100" cy="200" r="3" fill="url(#blueGrad)"/>
  <circle cx="150" cy="220" r="3" fill="url(#blueGrad)"/>
  <circle cx="200" cy="200" r="3" fill="url(#blueGrad)"/>
  <circle cx="250" cy="220" r="3" fill="url(#blueGrad)"/>
  <circle cx="300" cy="200" r="3" fill="url(#blueGrad)"/>
  
  <line x1="100" y1="200" x2="150" y2="220" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  <line x1="150" y1="220" x2="200" y2="200" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  <line x1="200" y1="200" x2="250" y2="220" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  <line x1="250" y1="220" x2="300" y2="200" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  
  <!-- People/Voters Icons -->
  <circle cx="50" cy="250" r="8" fill="url(#blueGrad)"/>
  <rect x="45" y="258" width="10" height="15" rx="2" fill="url(#goldGrad)"/>
  
  <circle cx="120" cy="260" r="8" fill="url(#blueGrad)"/>
  <rect x="115" y="268" width="10" height="15" rx="2" fill="url(#goldGrad)"/>
  
  <circle cx="280" cy="250" r="8" fill="url(#blueGrad)"/>
  <rect x="275" y="258" width="10" height="15" rx="2" fill="url(#goldGrad)"/>
  
  <circle cx="350" cy="260" r="8" fill="url(#blueGrad)"/>
  <rect x="345" y="268" width="10" height="15" rx="2" fill="url(#goldGrad)"/>
  
  <!-- Title Text -->
  <text x="200" y="30" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="url(#blueGrad)">Secure Online Voting</text>
  <text x="200" y="45" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6b7280">Transparent • Accessible • Democratic</text>
</svg>