<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Security directives
        <FilesMatch "\.(env|log|sql|md)$">
            Require all denied
        </FilesMatch>
        
        <Directory "config">
            Require all denied
        </Directory>
        
        <Directory "logs">
            Require all denied
        </Directory>
        
        <Directory "vendor">
            Require all denied
        </Directory>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Hide server information
    ServerTokens Prod
    ServerSignature Off
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/votesys_error.log
    CustomLog ${APACHE_LOG_DIR}/votesys_access.log combined
    
    # URL rewriting for clean URLs
    RewriteEngine On
    
    # Redirect admin routes
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^admin/(.*)$ admin/index.php [QSA,L]
    
    # Redirect voter routes
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^voter/(.*)$ voter/index.php [QSA,L]
</VirtualHost>

# SSL Virtual Host (for future HTTPS support)
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Security directives
        <FilesMatch "\.(env|log|sql|md)$">
            Require all denied
        </FilesMatch>
        
        <Directory "config">
            Require all denied
        </Directory>
        
        <Directory "logs">
            Require all denied
        </Directory>
        
        <Directory "vendor">
            Require all denied
        </Directory>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/votesys_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/votesys_ssl_access.log combined
    
    # URL rewriting for clean URLs
    RewriteEngine On
    
    # Redirect admin routes
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^admin/(.*)$ admin/index.php [QSA,L]
    
    # Redirect voter routes
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^voter/(.*)$ voter/index.php [QSA,L]
</VirtualHost>
</IfModule>